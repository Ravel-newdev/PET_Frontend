<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação do Gabarito</title>
  <link rel="stylesheet" href="CSS/Confirmacao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="JS/Confirmacao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

  <header class="header">
    <img src="imagens/Logo.png" alt="logo" class="logo">
    <h1>Confirmação do Gabarito</h1>
  </header>
  <button class="sair", onclick="window.location.href='Tela_inicial.html'"><i class="fas fa-arrow-left"></i></button>
  <main>
    <form id="confirmacao-gabarito">
      <label for="nome">Nome do aluno:</label>
      <input type="text" id="nome" name="nome" readonly>

      <label for="escola">Escola:</label>
      <input type="text" id="escola" name="escola" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" readonly>

      <label for="inscricao">Número de inscrição:</label>
      <input type="number" id="inscricao" name="inscricao" readonly>

      <label for="imagem">Imagem do gabarito:</label>
      <p><a href="uploads/gabarito_joao.pdf" target="_blank">Ver PDF do Gabarito</a></p>

      <div class="botoes-confirmacao">
        <button type="button" id="btn-editar">Editar</button>
        <button type="submit" id="confirmacao-gabarito">Confirmar envio</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; Todos os direitos reservados</p>
  </footer>

</body>
</html>
