<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="CSS/Tela_inicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer  src="JS/Tela_Inicial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header class="header">
        <img src="imagens/Logo.png" alt="logo" class="logo">
        <h1>Leitura e identificação de gabaritos</h1>
    </header>
    
    <main class="Corpo">
        <div class="Inserir_Dados">
            <h2>Cadastrar Gabarito</h2>
            <label for="nome">Nome do aluno: </label>
            <input type="text" id="nome" class="nome" placeholder="Nome">

            <label for="escola">Escola: </label>
            <input type="text" id="escola" class="escola" placeholder="Escola">

            <label for="data">Data: </label>
            <input type="date" id="data" class="data" placeholder="Data">

            <label for="matricula">Matricula: </label>
            <input type="number" id="matricula" class="matricula" placeholder="Matricula">

            <label for="imagem">Inserir Gabarito: </label>
            <input type="file" id="imagem" class="imagem" accept="image/*">
        </div>
        <div class="Pesquisa">
            <h2>Pesquisar Gabarito</h2>
            <div>
                <input type="text" id="busca" class="busca" placeholder="Buscar">
                <button id="buscar" class="buscar"><i class="fas fa-search"></i></button>
            </div>

            <label for="lista-arquivos">Gabaritos disponíveis:</label>
            <select id="lista-arquivos" name="lista-arquivos" size="10">
                <option></option>
            </select>
            <button class="deletar" id="btn-deletar">Deletar</button>
        </div>
    </main>
    <section class="navegacao">
        <button type="button" class="ver">Ver Participantes</button>
        <button type="button" class="enviar">Enviar</button>
    </section>
    <footer>
        <p>&copy;Todos os direitos reservados.</p>
    </footer>

</body>
</html>
